{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes List</title>
    <link rel="stylesheet" href="{% static 'recipes/css/styles.css' %}">
</head>

<body>
    <header>
        <h1>Recipe App</h1>
        <nav>
            <a href="{% url 'recipes:home' %}" class="nav-link">Home</a>
        </nav>
    </header>

    <div class="recipes-container">
        {% for recipe in recipes %}
        <div class="recipe-card">
            <img src="{{ recipe.pic.url }}" alt="{{ recipe.name }}">
            <h3><a href="{{ recipe.get_absolute_url }}">{{ recipe.name }}</a></h3>
            <p>Cooking Time: {{ recipe.cooking_time }} mins</p>
        </div>
        {% endfor %}
    </div>

    <footer>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>
</body>

</html>
