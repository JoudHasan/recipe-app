<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Recipe App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #08300e;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            padding: 2rem;
            text-align: center;
        }

        .container h2 {
            color: #333;
        }

        .cta-button {
            display: inline-block;
            background-color: #123c18;
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgb(10, 60, 10);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to Recipe App</h1>
    </header>
    <div class="container">
        <h2>Discover, Create, and Share Amazing Recipes!</h2>
        <p>Start exploring a wide range of recipes and cooking tips. Whether you're a beginner or a master chef!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
    <footer>
        <p>&copy; 2024 Recipe App. All rights reserved.</p>
    </footer>
</body>

</html>
